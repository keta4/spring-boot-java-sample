<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ja">
  <head
    th:replace="common/common :: head_fragment(title='ユーザー情報編集')"
  ></head>

  <body>
    <header></header>
    <main>
      <div class="container">
        <header>
          <h1>ユーザー情報編集</h1>
        </header>

        <section>
          <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
          </div>

          <form
            action=""
            th:action="@{/users/${userUpdateRequest.id}}"
            th:object="${userUpdateRequest}"
            th:method="put"
          >
            <input type="hidden" th:field="*{id}" />

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">
                名前
                <span class="badge bg-danger">必須</span>
              </div>

              <div class="col py-2 border">
                <input type="text" class="form-control" th:field="*{name}" />
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">
                住所
                <span class="badge bg-danger">必須</span>
              </div>

              <div class="col py-2 border">
                <input type="text" class="form-control" th:field="*{address}" />
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">電話番号</div>

              <div class="col py-2 border">
                <input type="text" class="form-control" th:field="*{phone}" />
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <br />

            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="　保存　" />
              <a
                href=""
                th:href="@{/users/{id}(id=*{id})}"
                class="btn btn-secondary"
                >キャンセル</a
              >
            </div>
            <!-- /.text-center -->
          </form>
        </section>
      </div>
      <!-- /.container -->
    </main>
    <footer></footer>
  </body>
</html>
