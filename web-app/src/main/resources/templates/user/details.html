<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    body {
      padding: 32px;
      background-color: lightgray;
    }

    .container {
      padding: 32px;
      background-color: white;
    }
  </style>

  <body>
    <header></header>
    <main>
      <div class="container">
        <header>
          <h1>ユーザー情報詳細</h1>
        </header>

        <section>
          <div th:object="${userData}">
            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">ID</div>
              <div class="col pt-3 border">
                <p th:text="*{id}"></p>
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">名前</div>
              <div class="col pt-3 border">
                <p th:text="*{name}"></p>
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">住所</div>
              <div class="col pt-3 border">
                <p th:text="*{address}"></p>
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">電話番号</div>
              <div class="col pt-3 border">
                <p th:text="*{phone}"></p>
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">更新日時</div>
              <div class="col pt-3 border">
                <p th:text="*{#temporals.formatISO(updateDate)}"></p>
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <div class="row mx-md-n5">
              <div class="col-2 pt-3 border bg-light">登録日時</div>
              <div class="col pt-3 border">
                <p th:text="*{#temporals.formatISO(createDate)}"></p>
              </div>
            </div>
            <!-- /.row mx-md-n5 -->

            <br />

            <div class="text-center">
              <!-- <a
                href=""
                th:href="@{/user/{id}/edit(id=*{id})}"
                class="btn btn-primary disabled"
                aria-disabled="true"
                >編集</a
              >

              <a
                href=""
                th:href="@{/user/{id}/delete(id=*{id})}"
                class="btn btn-secondary disabled"
                aria-disabled="true"
                >削除</a
              > -->

              <a href="/user/list" class="btn btn-secondary">一覧に戻る</a>
            </div>
            <!-- /.text-center -->
          </div>
          <!-- /th:object="${userData}" -->
        </section>
      </div>
      <!-- /.container -->
    </main>
    <footer></footer>
  </body>
</html>
